{% extends 'base.html' %}

{% block content %}
    <h2>Update Your Profile</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'change_profile' user.pk %}">
        {% csrf_token %}
        <img src="{{ user.icon.url }}">
        {{ form.as_p }}
        <input type="submit" id="save" value="Save">
    </form>
{% endblock %}
