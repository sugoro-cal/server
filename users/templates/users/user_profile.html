{% extends 'base.html' %}

{% block title %}
    {{ user.username }}
{% endblock %}

{% block content %}
    <a href="{% url "change_profile" user.pk %}">プロフィールを編集する</a>
    <main>
        <div class="box1">
            <img src="{{ user.icon.url }}">
            <h1>{{ user.username }}</h1>
            <h2>{{ user.full_name }}</h2>
            <p>{{ user.bio }}</p>
        </div>
        <div class="box2">参加状況</div>
        <div class="box3">履歴・アンケート</div>
    </main>
{% endblock content %}
