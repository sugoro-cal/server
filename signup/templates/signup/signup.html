{% extends 'base.html' %}

{% load static %}

{% block title %}サインアップ{% endblock %}

{% block css %}
    <link href="{% static 'css/form.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <h1>サインアップする</h1>
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" id="save" value="サインアップ">
    </form>
{% endblock %}
